<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Login menu">
	<link rel="stylesheet" href="./css/main.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<title>Login menu</title>
</head>

<body>
	<div class="loader-wrapper" id="loader">
    <span class="loader"></span>
</div>
	<div class="wrapper">
		<form action="">
    <h1>Login</h1>
    <div class="input-box">
        <input class="input-box__username" type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
    </div>
    <div class="input-box">
        <input class="input-box__password" type="text" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
    </div>

    <div class="remember-forgot">
        <label><input type="checkbox">Remember me</label>
        <a href="./../forget_password.html">Forget password?</a>
    </div>

    <button type="submit" class="btn">Login</button>

    <div class="register-link">
        <p>
            Don't have an account?
            <a href="#!">Register</a>
        </p>
    </div>
</form>
	</div>
	
	<script src="./js/index.bundle.js"></script>
</body>

</html>
